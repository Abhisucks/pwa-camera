<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  </head>
  <body>
    <div class=" d-flex justify-content-center gap-3 align-items-end pb-5 vh-100">

      <button id="start" type="button" class="btn btn-lg btn-dark">Start Camera</button>
      <button id="capture" type="button" class="btn btn-lg btn-primary d-none">
        Capture
        <i class="bi bi-camera"></i>
      </button>
      <button id="close" type="button" class="btn btn-lg btn-danger d-none">
        Close
        <i class="bi bi-telephone-x"></i>
      </button>
    </div>

    <div class="position-absolute top-50 start-50 translate-middle">
      <div id="loader" class="d-flex align-items-center gap-2"></div>
      <video height="200" autoplay controls id="player" class="d-none"></video>
    </div>

    <div class="position-absolute" style="top: 50px;right: 50px;">
      <button id="switchCamera" type="button" class="btn btn-outline-primary btn-lg">
        <i class="bi bi-camera2"></i>
      </button>
    </div>


    <script>
      const startBtn = document.getElementById("start")
      const captureBtn = document.getElementById("capture")
      const closeBtn = document.getElementById("close")
      const player = document.getElementById("player")
      const switchBtn = document.getElementById("switchCamera")

      let mode = "user"

      switchBtn.addEventListener("click", () => {
        mode = "environment"
      })

      startBtn.addEventListener("click", async () => {
        console.log("start button clicked")

        // handleCamera Start
        if (navigator.mediaDevices) {
          document.getElementById("loader").innerHTML = `
          Opening Camera <div class="spinner-border text-dark"></div>`


          startBtn.setAttribute("disabled", true)
          

          try {
            const x = await navigator.mediaDevices.getUserMedia({
           video: {
            facingMode: mode
           },
          
           })
          player.srcObject = x
          } catch (error) {
            console.log(error);
          }

          document.getElementById("loader").innerHTML = ""
          startBtn.removeAttribute("disabled")
          
        } else {
          console.error("mediaDevices Not Supported");
        }


        // handleCamera end
        

        // player.srcObject = ""
        // player.setAttribute("src", "./video_2022-10-26_11-31-11.mp4")
        

        captureBtn.classList.remove("d-none")
        closeBtn.classList.remove("d-none")
        startBtn.classList.add("d-none")
        player.classList.remove("d-none")
      })
      captureBtn.addEventListener("click", () => {
        console.log("capture button clicked")
      })
      closeBtn.addEventListener("click", () => {
        console.log("close button clicked")


        console.log(player.srcObject.getVideoTracks())
        const tracks = player.srcObject.getVideoTracks()
        for (let i = 0; i < tracks.length; i++) {
          tracks[i].stop()
          
        }

        captureBtn.classList.add("d-none")
        closeBtn.classList.add("d-none")
        startBtn.classList.remove("d-none")
        player.classList.add("d-none")
      })




    </script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
