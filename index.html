<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div class=" d-flex justify-content-center gap-3 align-items-end pb-5 vh-100">

      <button id="start" type="button" class="btn btn-lg btn-dark">Start Camera</button>
      <button id="capture" type="button" class="btn btn-lg btn-primary d-none">
        Capture
        <i class="bi bi-camera"></i>
      </button>
      <button id="restart" type="button" class="btn btn-lg btn-warning d-none">
        Restart
        <i class="bi bi-camera"></i>
      </button>
      <button id="close" type="button" class="btn btn-lg btn-danger d-none">
        Close
        <i class="bi bi-telephone-x"></i>
      </button>
    </div>

    <div class="position-absolute top-50 start-50 translate-middle">
      <div id="loader" class="d-flex align-items-center gap-2"></div>
      <video height="200" autoplay controls id="player" class="d-none"></video>

      <canvas id="canvas" class="d-none" height="200px" width="300px"></canvas>
    </div>

    <div class="position-absolute" style="top: 50px;right: 50px;">
      <button id="switchCamera" type="button" class="btn btn-outline-primary btn-lg d-none">
        <i class="bi bi-camera2"></i>
      </button>
    </div>



    <script src="assets/js/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
